<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - kader11000</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://kit.fontawesome.com/a2e0e9b8b3.js" crossorigin="anonymous"></script>
</head>
<body class="dashboard-body">
  <div class="header">
    <h1 class="banner">kader11000</h1>
    <form action="/logout" method="get">
      <button class="btn logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </form>
  </div>

  <div class="controls">
    <form action="/start" method="get"><button class="btn start"><i class="fas fa-play"></i> Start</button></form>
    <form action="/pause" method="get"><button class="btn pause"><i class="fas fa-pause"></i> Pause</button></form>
    <form action="/resume" method="get"><button class="btn resume"><i class="fas fa-forward"></i> Resume</button></form>
    <form action="/stop" method="get"><button class="btn stop"><i class="fas fa-stop"></i> Stop</button></form>
  </div>

  <div class="target-section">
    <form method="POST" action="/save_target">
      <input type="text" name="target_url" placeholder="Target URL" value="{{ target_url }}" required>
      <button type="submit"><i class="fas fa-save"></i> Load URL</button>
    </form>
  </div>

  <div class="main-content">
    <div class="iframe-wrapper resizable">
      <iframe id="targetFrame" src="{{ target_url }}"></iframe>
    </div>

    <div class="side-panel">
      <div class="info-box terminal">
        <p><strong>Status:</strong> {{ 'Running' if current_guess else 'Idle' }}</p>
        <p><strong>Current Guess:</strong> {{ current_guess }}</p>
        {% if found_password %}
        <p class="success"><strong>FOUND:</strong> {{ found_password }}</p>
        {% endif %}
      </div>

      <div class="results-box">
        <h3>Upload Custom Wordlist</h3>
        <form action="/upload_wordlist" method="POST" enctype="multipart/form-data">
          <input type="file" name="file" required>
          <button type="submit"><i class="fas fa-upload"></i> Upload</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
